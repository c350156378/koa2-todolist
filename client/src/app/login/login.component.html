<div class="container">
    <div class="card text-center w-50 mx-auto mt-5">
        <div class="card-header">欢迎登陆</div>
        <div class="card-block">
            <form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && doLogin()">
                <div class="form-group row">
                    <label for="email" class="col-form-label col-sm-2">邮箱</label>
                    <div class="col-sm-10">
                        <input type="email" id="email" class="form-control" name="email" placeholder="邮箱" required minlength="4" maxlength="24" [(ngModel)]="user.email" #email="ngModel">
                        <div *ngIf="loginForm.submitted && !email.valid" class="alert alert-danger">
                            邮箱必须填写
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-form-label col-sm-2">密码</label>
                    <div class="col-sm-10">
                        <input type="password" id="password" name="password" class="form-control" placeholder="密码" required [(ngModel)]="user.password" #password="ngModel">
                        <div *ngIf="loginForm.submitted && !password.valid" class="alert alert-danger">
                            密码必须填写
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <button class="btn btn-primary" type="submit">登陆</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
